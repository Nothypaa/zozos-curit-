<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Devis Alarme Montpellier | ZOZO Sécurité</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="devis-alarme.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../logo-zozosécurité-favico/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="../logo-zozosécurité-favico/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../logo-zozosécurité-favico/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../logo-zozosécurité-favico/apple-touch-icon.png">
    <link rel="manifest" href="../logo-zozosécurité-favico/site.webmanifest">
</head>

<body>

    <!-- White Top Banner -->
    <div class="devis-banner">
        <div class="banner-container">
            <!-- Centered Logo -->
            <a href="../index.html" class="banner-logo">
                <img src="zozo16.9-no-background.webp" alt="Zozo Sécurité" class="banner-logo-img">
            </a>
        </div>
    </div>

    <!-- Progress Section -->
    <div class="progress-section">
        <div class="progress-container">
            <!-- Progress Labels -->
            <div class="progress-labels">
                <span class="progress-label active">HABITATION</span>
                <span class="progress-label">PROTECTION</span>
                <span class="progress-label">DEVIS</span>
            </div>

            <!-- Progress Bar -->
            <div class="progress-bar-wrapper">
                <div class="progress-circle">0%</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%;"></div>
                </div>
                <div class="progress-endpoint"></div>
            </div>
        </div>
    </div>

    <!-- Question Section 1 -->
    <section class="question-section" id="question-1">
        <h1 class="question-title">Que souhaitez-vous protéger ?</h1>

        <div class="choice-cards">
            <div class="choice-card" data-choice="habitation">
                <div class="card-icon-wrapper">
                    <img src="icon/installation-alarme-habitation.svg" alt="Habitation" class="card-icon-img">
                </div>
                <span class="card-text">Votre habitation</span>
            </div>

            <div class="choice-card" data-choice="entreprise">
                <div class="card-icon-wrapper">
                    <img src="icon/alarme-pour-entreprise.svg" alt="Entreprise" class="card-icon-img">
                </div>
                <span class="card-text">Votre entreprise</span>
            </div>
        </div>
    </section>

    <!-- Question Section 2 (Hidden by default) -->
    <section class="question-section" id="question-2" style="display: none;">
        <h1 class="question-title">Quel est le type de votre habitation ?</h1>

        <div class="choice-cards">
            <div class="choice-card" data-choice="appartement">
                <div class="card-icon-wrapper">
                    <img src="icon/alarme-pour-apartment.svg" alt="Appartement" class="card-icon-img">
                </div>
                <span class="card-text">Appartement</span>
            </div>

            <div class="choice-card" data-choice="maison">
                <div class="card-icon-wrapper">
                    <img src="icon/Alarme-maison.svg" alt="Maison" class="card-icon-img">
                </div>
                <span class="card-text">Maison</span>
            </div>
        </div>
    </section>

    <!-- Question Section 3 (Hidden by default) -->
    <section class="question-section" id="question-3" style="display: none;">
        <h1 class="question-title">Souhaitez-vous protéger l'extérieur de votre maison ?</h1>

        <div class="choice-cards">
            <div class="choice-card" data-choice="oui">
                <div class="card-icon-wrapper">
                    <img src="icon/alarme-exterieur.svg" alt="Oui" class="card-icon-img">
                </div>
                <span class="card-text">Oui</span>
            </div>

            <div class="choice-card" data-choice="non">
                <div class="card-icon-wrapper">
                    <img src="icon/alarme-interieur.svg" alt="Non" class="card-icon-img">
                </div>
                <span class="card-text">Non</span>
            </div>
        </div>
    </section>

    <!-- Question Section 4 - Telesurveillance (Hidden by default) -->
    <section class="question-section" id="question-4" style="display: none;">
        <h1 class="question-title">Souhaitez-vous ajouter la télésurveillance ?</h1>

        <div class="choice-cards">
            <div class="choice-card" data-choice="oui">
                <div class="card-icon-wrapper">
                    <img src="icon/télésurveillance-montpellier.svg" alt="Oui" class="card-icon-img">
                </div>
                <span class="card-text">Oui</span>
            </div>

            <div class="choice-card" data-choice="non">
                <div class="card-icon-wrapper">
                    <img src="icon/no-télésurveillance-montpellier.svg" alt="Non" class="card-icon-img">
                </div>
                <span class="card-text">Non</span>
            </div>
        </div>
    </section>

    <script src="devis-alarme.js"></script>
</body>
</html>
